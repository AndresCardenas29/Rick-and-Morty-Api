<div class="login" #contenedor>

    <div class="contenedor">

        <form>
            <header>
                Login
            </header>
            <div class="logo">
                WebPage Test
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Nombre de usuario" aria-describedby="helpId">
                <small id="helpId">Help text</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Clave" aria-describedby="helpId">
                <small id="helpId">Help text</small>
            </div>
            <div class="form-group">
                <input class="btn btn-success form-control" type="submit" value="Ingresar">
            </div>
            <div class="form-group">
                <input class="btn btn-dark form-control" type="button" value="Registrarse" (click)="registro()">
            </div>
            
        </form>

        <form>
            <header>
                Registro
                <div class="btn-login" (click)="login()">
                    <fa-icon [icon]="icon.faArrowLeft"></fa-icon>
                </div>
            </header>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Nombre" aria-describedby="helpId">
                <small id="helpId">Help text</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Apellidos" aria-describedby="helpId">
                <small id="helpId">Help text</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Nombre de usuario" aria-describedby="helpId">
                <small id="helpId">Help text</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Correo electronico" aria-describedby="helpId">
                <small id="helpId">Help text</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Clave" aria-describedby="helpId">
                <small id="helpId">Help text</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                    placeholder="Confirmar clave" aria-describedby="helpId">
                <small id="helpId">Help text</small>
            </div>
            <div class="form-group">
                <input class="btn btn-success form-control" type="submit" value="Registrarse">
            </div>
            
        </form>
    
    </div>

</div>
