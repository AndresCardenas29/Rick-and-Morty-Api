<div class="home">
  <header>
    <div class="text">
      Welcome to <br>
      <b>HOME</b>
    </div>
  </header>

  <div class="container">
    <h3 class="p-3 text-center">Character</h3>
    <div class="row">

      <div class="col-xs-1-12 m-auto" *ngFor="let char of arrDatos.results">
        <div class="card">
          <div class="card-body">
            <div class="imagen">
              <img [src]="char.image">
            </div>
            <h3 class="card-title" [title]="char.name">{{char.name}}</h3>
            <p class="card-text" [title]="char.status">
              Estado: <br> {{estado(char.status)}}
            </p>
            <p class="card-text" [title]="char.species">
              Especie: <br> {{char.species}}
            </p>
            <p class="card-text" [title]="char.gender">
              Genero: <br> {{char.gender}}
            </p>
          </div>
        </div>
      </div>

    </div>

    <div class="row d-flex justify-content-center align-items-center">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </div>

  </div>

</div>
